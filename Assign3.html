<html>
<form method="" action="post">

    <p>
    <label>Name
    <input type="text" name="customer_name" required="required" placeholder="name">
    </label> 
    </p>
    
    <p>
    <label>mobile 
    <input type="tel" name="phone_number">
    </label>
    </p>
    
    <p>
    <label>Email 
    <input type="email" name="email_address" required="required" placeholder="email">
    </label>
    </p>
    
    <fieldset>
    <legend>Which taxi do you require?</legend>
    <p><label> <input type="radio" name="taxi" required value="car"> Car </label></p>
    <p><label> <input type="radio" name="taxi" required value="ola"> Van </label></p>
    <p><label> <input type="radio" name="taxi" required value="uber"> Tuk Tuk </label></p>
    </fieldset>
    
    <fieldset>
    <legend>Extras</legend>
    <p><label> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
    <p><label> <input type="checkbox" name="extras" value="wheelchair"> Wheelchair Access </label></p>
    <p><label> <input type="checkbox" name="extras" value="tip"> Stock Tip </label></p>
    </fieldset>
    
    <p>
    <label>Pickup Date/Time
    <input type="datetime-local" name="pickup_time" required>
    </label>
    </p>
        
    <p>
    <label>Pickup Place
    <select id="pickup_place" name="pickup_place">
    <option value="" selected="selected">Select One</option>
    <option value="office" >Taxi Office</option>
    <option value="mg_road" >MG Road</option>
    <option value="telepathy" >We'll Guess!</option>
    </select>
    </label> 
    </p>
    
    <p>
    <label>Dropoff Place
    <input type="text" name="dropoff_place" required list="destinations">
    </label>
    
    <datalist id="destinations">
    <option value="Airport">
    <option value="Beach">
    <option value="Kohli's House">
    </datalist>
    </p>
    
    <p>
    <label>Special Instructions
    <textarea name="comments" maxlength="500"></textarea>
    </label>
    </p>
    
    <p><button>Submit</button></p>
    
    </form>
    </html>
